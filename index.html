<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEE project</title>
  </head>
  <body>
    <!--     /*1st resitor*/-->
    <label for="r1">Resistance 1:</label>
    <input type="number" id="r1" min="0" max="10" step="0.1" value="5" />
    <input
      type="range"
      id="r1_slider"
      min="0"
      max="10"
      step="0.1"
      value="5"
    /><br />
    <!--     /*2st resitor*/-->
    <label for="r2">Resistance 2:</label>
    <input type="number" id="r2" min="0" max="10" step="0.1" value="5" />
    <input
      type="range"
      id="r2_slider"
      min="0"
      max="10"
      step="0.1"
      value="5"
    /><br />
    <!--     /*3st resitor*/-->
    <label for="r3">Resistance 3:</label>
    <input type="number" id="r3" min="0" max="10" step="0.1" value="5" />
    <input
      type="range"
      id="r3_slider"
      min="0"
      max="10"
      step="0.1"
      value="5"
    /><br />
    <br />
    <label for="v1">voltage source 1:</label>
    <input type="number" id="v1" min="0" max="10" step="0.1" value="5" />
    <input
      type="range"
      id="v1_slider"
      min="0"
      max="10"
      step="0.1"
      value="5"
    /><br />
    <br />
    <label for="v2">voltage source 2:</label>
    <input type="number" id="v2" min="0" max="10" step="0.1" value="5" />
    <input
      type="range"
      id="v2_slider"
      min="0"
      max="10"
      step="0.1"
      value="5"
    /><br />
    <br />

    <button>click to get answer</button>
    <br />
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
